<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="{{url_for('static', filename='formlog.css')}}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>

<form method="post">
    <legend>Sign Up</legend>

    <div class="det-container">
        <label for="email">Enter Your Email</label>
        <input type="email" name="email" id="email" placeholder="lagbaja@abd.com" required>
        
        <label for="username">Enter username</label>
        <input type="text" name="username" id="username" placeholder="unique username" required>
        
        <label for="password">Create Password</label>
        <input type="password" name="password" id="password" required>
        
        <label for="password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" id="password_confirm" required>
        {% if error %}
            <div class="error" style="color: red;">{{ error }}</div>
        {% endif %}
        <p>Already have an account?<a href="/login">Login now</a></p>
        <button class="submitBtn" type="submit">Register</button>
    </div>
</form>
