<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{url_for('static', filename='formlog.css')}}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>
    <body>
        
        <form method="post">
            <legend>Login to your account</legend>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endif %}
            {% endwith %}
            <div class="det-container">
                <label for="username">Enter Username or Email</label>
                <input type="text" name="username" id="username" required><br>

                <label for="password">Enter Password</label><br>
                <input type="password" name="password" id="password" required>
                    {% if error %}
                        <div class="error" style="color: red;"><strong>Error:</strong>{{ error }}</div>
                    {% endif %}
                <p>Don't have an account <i><a href="/register">Sign up</a></i></p><br>
            </div>

            <div class="jstfy">
                
                <button class="submitBtn" type="submit">Log In</button>
            </div>

        </form>
    </body>
</html>
